<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Enriching APEX Applications with Semantics</title>

    <link rel="stylesheet" href="lib/reveal.js/css/reveal.css">
    <!-- <link rel="stylesheet" href="lib/reveal.js/css/theme/white.css"> -->
    <link rel="stylesheet" href="insum-theme/css/insum.css">

    <!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/reveal.js/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'lib/reveal.js/css/print/pdf.css' : 'lib/reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
  </head>
  <body>
    <div class="reveal">
        <div class="slides">
            <section data-state="kscope" data-markdown="slides/kscope.md"></section>
            <section class="cover-slide" data-state="cover-slide" data-markdown="slides/title.md"></section>
            <section data-markdown="slides/introduction.md" data-separator-vertical="---"></section>
            <section data-markdown="slides/the-semantic-web.md" data-separator-vertical="---"></section>
            <section data-markdown="slides/semantic-markup.md" data-separator-vertical="---"></section>
            <section data-markdown="slides/apex-markup.md" data-separator-vertical="---"></section>
            <section data-markdown="slides/ontology.md" data-separator-vertical="---"></section>
            <section data-markdown="slides/apex-vocab.md" data-separator-vertical="---"></section>
            <section data-markdown="slides/use-cases.md" data-separator-vertical="---"></section>
            <section data-markdown="slides/closing.md" data-separator-vertical="---"></section>
            <section data-state="kscope" data-markdown="slides/kscope.md"></section>
        </div>
    </div>
    <!--

        - adding richer meaning, ontology to APEX application
        - applications, reasoning, business use cases
    -->

    <script src="lib/reveal.js/lib/js/head.min.js"></script>
    <script src="lib/reveal.js/js/reveal.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script>
      Reveal.initialize({
        width: "100%",
        height: "100%",
        margin: 0,

        history: true,
        progress: true,
        center: true,
        slideNumber: 'c/t',

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          { src: 'lib/reveal.js/plugin/markdown/marked.js' },
          { src: 'lib/reveal.js/plugin/markdown/markdown.js' },
          { src: 'lib/reveal.js/plugin/notes/notes.js', async: true },
          { src: 'lib/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });

      Reveal.addEventListener('ready', function(event) {
        var $section = $('.reveal > .slides > section');
        $section.each(function(index) {
          switch($(this).data('state')) {
            case 'cover-slide':
              $(this).prepend('<header><img class="banner-logo" src="insum-theme/img/oracle_gold_partner.png" /></header>');
              $(this).append($('<div class="cover-pre-footer"><img src="insum-theme/img/insum_cover.png" /></div>'));
              $(this).append($('<footer>'));
              break;
            case 'quote-slide':
              $(this).attr('data-background', 'insum-theme/img/backdrop.png');
              $(this).prepend('<header><img class="banner-logo" src="insum-theme/img/logo-insum.png" /></header>');
              $(this).append($('<footer>'));
              break;
            case 'kscope':
              break;
            default:
              $(this).prepend('<header><img class="banner-logo" src="insum-theme/img/logo-insum.png" /></header>');
              $(this).append($('<footer>'));
              break;
          }
        });

        // $section.append($('<footer>'));
      });
    </script>
  </body>
</html>
